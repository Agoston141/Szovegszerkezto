<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechOffice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/file-earmark-word-fill.svg" type="image/x-icon">
    <script src="word.js" defer></script>
</head>
<body>
    <div class="toolbar">
        <!-- Betűtípus -->
        <select id="font-family">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
            <option value="Roboto">Roboto</option>
            <option value="Pacifico">Pacifico</option>
        </select>
        

        <!-- Betűméret -->
        <select id="font-size">
            <option value="8px">8px</option>
            <option value="9px">9px</option>
            <option value="12px">12px</option>
            <option value="14px" selected>14px</option>
            <option value="16px">16px</option>
            <option value="18px">18px</option>
            <option value="22px">20px</option>
            <option value="22px">22px</option>
            <option value="24px">24px</option>
            <option value="26px">26px</option>
            <option value="28px">28px</option>
            <option value="30px">30px</option>
            <option value="36px">36px</option>
            <option value="48px">48px</option>
            <option value="52px">52px</option>
            <option value="72px">72px</option>
        </select>

        <!-- Lapozás és formázás -->
        <button id="align-left"><i class="bi bi-floppy-fill"></i></button>
        <button id="align-center"><i class="bi bi-x-square-fill"></i></button>
        <button id="align-right"><i class="bi bi-file-earmark-plus-fill"></i></button>

        <button id="ThemeButton" type="button"><i class="bi bi-brightness-high"></i></button>
    </div>


    <div id="editor-container">
        <div id="editor" class="editor-box">
            
        </div>
    </div>


    <script src="word.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.0.0/docx.min.js"></script>


</body>
</html>

<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="todo.css">
    <script defer src="todo.js"></script>
</head>

<body>
    <div class="container">
        <h1>TO-DO</h1>
        <h4 class="title-input">THINGS I NEED TO DO</h4>

        <div class="todo-list">
            <ul id="todo-items">
                <li><input type="checkbox"> Napi feladatok</li>
                <li><input type="checkbox"> Funkciók megismerése</li>
            </ul>
            <div class="add-task-container">
                <input type="text" id="new-task-input" placeholder="Új feladat">
                <button id="add-task-btn"></button>
            </div>
        </div>
    </div>
</body>

</html>
